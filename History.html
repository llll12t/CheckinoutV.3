<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ข้อมูลการนัดหมาย</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://static.line-scdn.net/liff/edge/2.1/liff.js"></script> <!-- Include the LIFF SDK -->
  <style>
    .loader {
      border-top-color: #4a0890;
      animation: spin 1s linear infinite;
      border: 8px solid #fdefff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen text-sm flex flex-col">

  <!-- Main Content Area -->
  <main class="flex-1 bg-indigo-100 p-4 md:p-8">
    <!-- Filter Section -->
    <div class="flex flex-col md:flex-row justify-between mb-4 space-y-4 md:space-y-0">
      <div class="w-full md:w-1/3">
        <label for="statusFilter" class="block text-xs font-medium text-gray-700">ค้นหาตามสถานะ</label>
        <select id="statusFilter" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
          <option value="">ทั้งหมด</option>
          <option value="รอการยืนยัน">รอการยืนยัน</option>
          <option value="ยืนยันแล้ว">ยืนยันแล้ว</option>
          <option value="ยกเลิก">ยกเลิก</option>
          <option value="เสร็จสิ้น">เสร็จสิ้น</option>
        </select>
      </div>
      <!-- Hidden User ID Line Field -->
      <input type="hidden" id="useridlineFilter">
      <div class="w-full md:w-1/3">
        <label for="dateSort" class="block text-xs font-medium text-gray-700">เรียงตามวันที่</label>
        <select id="dateSort" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
          <option value="latest">วันที่ล่าสุด</option>
          <option value="oldest">วันที่เก่าสุด</option>
        </select>
      </div>
      <div class="w-full md:w-1/3 flex items-end">
        <button id="applyFiltersButton" class="w-full md:w-auto py-2 px-4 bg-indigo-800 text-white rounded-md hover:bg-indigo-600">คัดกรองข้อมูล</button>
      </div>
    </div>

    <!-- Table Display Section -->
    <div class="overflow-x-auto bg-white rounded-lg shadow-md">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">บริการ</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">วันที่</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">สถานที่</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">เวลา</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">สถานะ</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">การดำเนินการ</th>
          </tr>
        </thead>
        <tbody id="filteredData" class="bg-white divide-y divide-gray-200">
          <!-- แถวข้อมูลจะถูกแทรกที่นี่ด้วย JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Pagination Controls -->
    <div id="paginationControls" class="mt-6 flex justify-center space-x-2">
      <!-- Pagination buttons จะถูกแทรกที่นี่ -->
    </div>
  </main>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
    <div class="loader"></div>
  </div>

  <script>

    const LIFF_ID = '2006029649-kVZ9XqOV'; // Replace with your LIFF ID
    const DETAILS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwLkcQkCQppkiiGRrGT6yN6O4KPbPaJAeOlgtv3u6yGh2aF0ubVNgIi4oDIyslajxUj/exec';


    const CARDS_PER_PAGE = 5;
    let currentPage = 1;
    let totalPages = 1;

    async function initializeLiff() {
      try {
        await liff.init({ liffId: `${LIFF_ID}` });
        if (liff.isLoggedIn()) {
          getUserProfile();
        } else {
          liff.login();
        }
      } catch (error) {
        console.error('LIFF Initialization failed', error);
      }
    }

    async function getUserProfile() {
      try {
        const profile = await liff.getProfile();
        document.getElementById('useridlineFilter').value = profile.userId;
        applyFilter(); // Automatically apply the filter based on the userlineid
      } catch (error) {
        console.error('Error getting profile data:', error);
      }
    }

    function applyFilter() {
      currentPage = 1;
      fetchAndPopulateCards(); // Re-fetch and apply filters
    }

    function fetchAndPopulateCards() {
      showLoadingSpinner(true);
      fetch(`${DETAILS_SCRIPT_URL}?action=fetchBookings`)
        .then(response => response.json())
        .then(details => {
          const filteredData = document.getElementById('filteredData');
          filteredData.innerHTML = '';

          details.forEach(detail => {
            const [day, month, year] = detail.date.split('-');
            detail.parsedDate = new Date(`${year}-${month}-${day}`);
          });

          const dateSort = document.getElementById('dateSort').value;
          details.sort((a, b) => {
            return dateSort === 'latest' ? b.parsedDate - a.parsedDate : a.parsedDate - b.parsedDate;
          });

          const statusFilter = document.getElementById('statusFilter').value.toLowerCase();
          const useridlineFilter = document.getElementById('useridlineFilter').value.toLowerCase();

          let filteredDetails = details.filter(detail => {
            const matchesStatus = statusFilter === '' || detail.status.toLowerCase().includes(statusFilter);
            const matchesUseridline = useridlineFilter === '' || detail.userlineid.toLowerCase().includes(useridlineFilter);
            return matchesStatus && matchesUseridline;
          });

          totalPages = Math.ceil(filteredDetails.length / CARDS_PER_PAGE);
          displayCards(filteredDetails, currentPage);
          createPaginationControls();
          showLoadingSpinner(false);
        })
        .catch(error => {
          showLoadingSpinner(false);
          console.error('Error fetching user details:', error);
        });
    }

    function displayCards(details, page) {
      const filteredData = document.getElementById('filteredData');
      filteredData.innerHTML = '';

      const startIndex = (page - 1) * CARDS_PER_PAGE;
      const endIndex = startIndex + CARDS_PER_PAGE;
      const detailsToDisplay = details.slice(startIndex, endIndex);

      detailsToDisplay.forEach(detail => {
        detail.id = detail.idKey;

        let disableConfirm = false;
        let disableCancel = false;

        switch (detail.status) {
          case 'รอการยืนยัน':
            break;
          case 'ยืนยันแล้ว':
            disableConfirm = true;
            break;
          case 'ยกเลิก':
          case 'เสร็จสิ้น':
            disableCancel = true;
            disableConfirm = true;
            break;
        }

        const row = document.createElement('tr');

        row.innerHTML = `
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${detail.service}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${detail.date}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${detail.locationservice}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${detail.time}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${detail.status}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm">
            <button class="confirm-btn bg-green-500 text-white px-3 py-1 rounded-md mr-2 ${disableConfirm ? 'opacity-50 cursor-not-allowed' : 'hover:bg-green-600'}" ${disableConfirm ? 'disabled' : ''} data-id="${detail.idKey}">ยืนยัน</button>
            <button class="cancel-btn bg-red-500 text-white px-3 py-1 rounded-md ${disableCancel ? 'opacity-50 cursor-not-allowed' : 'hover:bg-red-600'}" ${disableCancel ? 'disabled' : ''} data-id="${detail.idKey}">ยกเลิก</button>
          </td>
        `;

        filteredData.appendChild(row);
      });

      attachEventListeners();
    }

    function createPaginationControls() {
      const paginationControls = document.getElementById('paginationControls');
      paginationControls.innerHTML = '';

      if (totalPages <= 1) return; // ไม่ต้องแสดง pagination ถ้ามีหน้าเดียว

      const maxVisibleButtons = 3;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisibleButtons / 2));
      let endPage = startPage + maxVisibleButtons - 1;

      if (endPage > totalPages) {
        endPage = totalPages;
        startPage = Math.max(1, endPage - maxVisibleButtons + 1);
      }

      // ปุ่มย้อนกลับ
      const prevButton = document.createElement('button');
      prevButton.textContent = 'ย้อนกลับ';
      prevButton.disabled = currentPage === 1;
      prevButton.classList.add('px-4', 'py-2', 'bg-indigo-800', 'text-white', 'rounded', 'hover:bg-indigo-600', 'disabled:opacity-50');
      prevButton.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          fetchAndPopulateCards();
        }
      });
      paginationControls.appendChild(prevButton);

      // ปุ่มเลขหน้า
      for (let i = startPage; i <= endPage; i++) {
        const pageButton = document.createElement('button');
        pageButton.textContent = i;
        pageButton.classList.add('px-4', 'py-2', 'bg-indigo-800', 'text-white', 'rounded', 'hover:bg-indigo-600', 'mx-1');
        if (i === currentPage) {
          pageButton.classList.add('bg-indigo-600');
        }
        pageButton.addEventListener('click', () => {
          currentPage = i;
          fetchAndPopulateCards();
        });
        paginationControls.appendChild(pageButton);
      }

      // ปุ่มถัดไป
      const nextButton = document.createElement('button');
      nextButton.textContent = 'ถัดไป';
      nextButton.disabled = currentPage === totalPages;
      nextButton.classList.add('px-4', 'py-2', 'bg-indigo-800', 'text-white', 'rounded', 'hover:bg-indigo-600', 'disabled:opacity-50');
      nextButton.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          fetchAndPopulateCards();
        }
      });
      paginationControls.appendChild(nextButton);
    }

    function attachEventListeners() {
      document.querySelectorAll('.confirm-btn').forEach(button => {
        button.addEventListener('click', function () {
          const id = this.dataset.id;
          confirmBooking(id);
        });
      });

      document.querySelectorAll('.cancel-btn').forEach(button => {
        button.addEventListener('click', function () {
          const id = this.dataset.id;
          cancelBooking(id);
        });
      });
    }

    function confirmBooking(id) {
      Swal.fire({
        title: 'คุณแน่ใจหรือไม่?',
        text: "คุณต้องการยืนยันการนัดหมายนี้หรือไม่!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'ใช่, ยืนยันเลย!',
        cancelButtonText: 'ยกเลิก'
      }).then((result) => {
        if (result.isConfirmed) {
          showLoadingSpinner(true);
          fetch(`${DETAILS_SCRIPT_URL}?action=confirmBooking&id=${encodeURIComponent(id)}`, { method: 'POST' })
            .then(response => response.text())
            .then(data => {
              showLoadingSpinner(false);
              Swal.fire('ยืนยันแล้ว!', 'การจองได้รับการยืนยันแล้ว.', 'success');
              fetchAndPopulateCards();
            })
            .catch(error => {
              showLoadingSpinner(false);
              Swal.fire('ข้อผิดพลาด!', 'เกิดข้อผิดพลาดในการยืนยันการนัดหมาย.', 'error');
              console.error('Error confirming booking:', error);
            });
        }
      });
    }

    function cancelBooking(id) {
      Swal.fire({
        title: 'คุณแน่ใจหรือไม่?',
        text: "คุณต้องการยกเลิกการนัดหมายนี้หรือไม่!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'ใช่, ยกเลิกเลย!',
        cancelButtonText: 'ยกเลิก'
      }).then((result) => {
        if (result.isConfirmed) {
          showLoadingSpinner(true);
          fetch(`${DETAILS_SCRIPT_URL}?action=cancelBooking&id=${encodeURIComponent(id)}`, { method: 'POST' })
            .then(response => response.text())
            .then(data => {
              showLoadingSpinner(false);
              Swal.fire('ยกเลิกแล้ว!', 'การนัดหมายถูกยกเลิกแล้ว.', 'success');
              fetchAndPopulateCards();
            })
            .catch(error => {
              showLoadingSpinner(false);
              Swal.fire('ข้อผิดพลาด!', 'เกิดข้อผิดพลาดในการยกเลิกการนัดหมาย.', 'error');
              console.error('Error canceling booking:', error);
            });
        }
      });
    }


    function showLoadingSpinner(show) {
      const spinner = document.getElementById('loadingSpinner');
      if (show) {
        spinner.classList.remove('hidden');
      } else {
        spinner.classList.add('hidden');
      }
    }

    document.getElementById('applyFiltersButton').addEventListener('click', function () {
      currentPage = 1;
      fetchAndPopulateCards();
    });

    document.addEventListener('DOMContentLoaded', function () {
      initializeLiff();
      fetchAndPopulateCards();
    });
  </script>

</body>

</html>
